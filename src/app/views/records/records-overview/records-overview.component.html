<div *ngIf="recordsReady">
  <div fxLayout="row" fxLayout.lt-sm="column" class="shop-top-toolbar" [@animate]="{value:'*',params:{scale:'.9',delay:'300ms'}}">
    <button mat-button color="primary" routerLink="/records/list">
      <mat-icon>list</mat-icon> Record List
    </button>
    <span fxFlex="10px"></span>
    <button mat-button color="primary" routerLink="/records/record-groups">
      <mat-icon>list</mat-icon> RECORD GROUPS
    </button>
  </div>
</div>
