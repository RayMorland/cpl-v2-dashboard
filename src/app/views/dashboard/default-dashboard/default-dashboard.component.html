<!-- TimeLine -->
<div fxLayout="column" fxLayoutGap="20px">
  <div
    class="full-width"
    fxLayout="row"
    fxLayoutGap="20px"
    style="padding: 20px 20px 0px 20px"
  >
    <button
      class="dash-button"
      fxFlex="25"
      mat-button
      [routerLink]="['/meets/new']"
      [@animate]="{ value: '*', params: { y: '50px', delay: '20ms' } }"
    >
      <div
        class="dash-button-content full-width"
        fxLayout="column wrap"
        fxLayoutAlign="center center"
      >
        <span class="dash-button-label">Create Meet</span>
        <span fxFlex="10px"></span>
        <mat-icon style="font-size: 40px; height: 40px; width: 40px"
          >create</mat-icon
        >
      </div>
      <div class="dash-button-filter"></div>
    </button>
    <button
      class="dash-button"
      fxFlex="25"
      mat-button
      [routerLink]="['/news/new']"
      [@animate]="{ value: '*', params: { y: '50px', delay: '40ms' } }"
    >
      <div
        class="dash-button-content full-width"
        fxLayout="column"
        fxLayoutAlign="center center"
      >
        <span class="dash-button-label">Create Article</span>
        <span fxFlex="10px"></span>
        <mat-icon style="font-size: 40px; height: 40px; width: 40px"
          >create</mat-icon
        >
      </div>
      <div class="dash-button-filter"></div>
    </button>
    <button
      class="dash-button"
      fxFlex="25"
      mat-button
      [routerLink]="['/members/new']"
      [@animate]="{ value: '*', params: { y: '50px', delay: '60ms' } }"
    >
      <div
        class="dash-button-content full-width"
        fxLayout="column"
        fxLayoutAlign="center center"
      >
        <span class="dash-button-label">Create Member</span>
        <span fxFlex="10px"></span>
        <mat-icon style="font-size: 40px; height: 40px; width: 40px"
          >person_add</mat-icon
        >
      </div>
      <div class="dash-button-filter"></div>
    </button>

      <!-- End Notifications -->
      <!-- </div> -->
      <div
        fxLayout="column"
        fxFlex="100"
        fxFlex.gt-sm="100"
        fxShow
        fxHide.sm
        style="position: relative"
      >
        <div
          fxLayout="column"
          style="position: sticky; width: 100%"
          [style.top]="0"
        >
          <mat-card
            class="mat-card"
            [@animate]="{ value: '*', params: { y: '50px', delay: '200ms' } }"
          >
            <!-- <mat-card-title>Meets</mat-card-title> -->
            <mat-card-content class="p-0">
              <div fxLayout="row">
                <!-- Upcoming Meets -->
                <div fxFlex="100" fx.gt-sm="50">
                  <h2><b>Upcoming Meets</b></h2>
                  <div class="compact-list mb-1 pt-1">
                    <div *ngIf="upcomingMeets.length === 0">
                      <h5 class="m-0 mr-1">No upcoming meets</h5>
                    </div>
                    <div
                      class="full-width list-item"
                      *ngFor="let meet of upcomingMeets"
                      fxLayout="column"
                      [routerLink]="['/meets/' + meet._id]"
                      style="padding: 0; margin-bottom: 10px"
                    >
                      <!-- <img mat-list-avatar class="mr-1" [src]="t.img" alt=""> -->
                      <div fxLayout="row" fxFlex="100">
                        <h3 class="m-0 mr-1">
                          <b>{{ meet.title }}</b>
                        </h3>
                        <span fxFlex></span>
                        <h4 class="text-muted mr-0 ml-1">
                          {{ meet.dates[0].startTime | date: "MMM d" }}
                        </h4>
                      </div>
                      <div fxLayout="row" fxFlex="100">
                        <h4>
                          {{ meet.venue.location.address.city }},
                          {{ meet.venue.location.address.province }}
                        </h4>
                        <span fxFlex></span>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Past Meets -->
                <div fxFlex="100" fx.gt-sm="50">
                  <h2><b>Past Meets</b></h2>
                  <div class="compact-list mb-1 pt-1">
                    <div *ngIf="pastMeets.length === 0">
                      <h5 class="m-0 mr-1">No past meets</h5>
                    </div>
                    <div
                      class="full-width list-item"
                      *ngFor="let meet of pastMeets"
                      fxLayout="column"
                      [routerLink]="['/meets/' + meet._id]"
                      style="padding: 0; margin-bottom: 10px"
                    >
                      <div fxLayout="row" fxFlex="100">
                        <h3 class="m-0 mr-1">
                          <b>{{ meet.title }}</b>
                        </h3>
                        <span fxFlex></span>
                        <h4 class="text-muted mr-0 ml-1">
                          {{ meet.dates[0].startTime | date: "MMM d" }}
                        </h4>
                      </div>
                      <div fxLayout="row" fxFlex="100">
                        <a routerLink="['/meets/' + meet._id + '/results']"
                          >Results</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <mat-card-actions>
                <button mat-button routerLink="/meets">View all Meets</button>
              </mat-card-actions>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
    <!-- Data Charts -->
    <div
      class="full-width"
      fxFlex="100"
      style="padding: 0px 0px 0px 0px"
      [@animate]="{ value: '*', params: { y: '50px', delay: '130ms' } }"

      <mat-card
        class="default"
        style="padding: 20px"
        fxLayout="row"
        fxLayoutAlign="center center"
      >
        <app-chart-members-over-time fxFlex="100"></app-chart-members-over-time>
      </mat-card>
