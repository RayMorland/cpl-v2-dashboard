<div class="page-wrap height-100 black">
  <div class="session-form-hold">
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="assets/images/cpl-badge.png" alt="" class="mb-05">
          <p class="text-muted m-0">Sign in to your account</p>
        </div>
        <form *ngIf="!showChangePasswordForm" class="form-group" [formGroup]="signinForm" (ngSubmit)="signIn()">
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="email"
                [formControl]="signinForm.controls['email']"
                placeholder="email"
                value="">
            </mat-form-field>
            <small 
              *ngIf="signinForm.controls['email'].hasError('required') && signinForm.controls['email'].touched" 
              class="form-error-msg"> Email is required </small>
          </div>

          <div class="">
            <mat-form-field class="full-width">
              <input 
                type="password"
                name="password"
                matInput
                [formControl]="signinForm.controls['password']"
                placeholder="Password" 
                value="">
            </mat-form-field>
            <small 
              *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched" 
              class="form-error-msg"> Password is required </small>
          </div>
          
          <!-- <div class="pb-1">
            <mat-checkbox
              name="rememberMe"
              [formControl]="signinForm.controls['rememberMe']"
              class="pb-1">Remember this computer</mat-checkbox>
          </div> -->
          
          <button mat-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid">Sign in</button>
          <div class="text-center">
            <a [routerLink]="'/sessions/forgot-password'" class="mat-primary text-center full-width">Forgot password</a>
          </div>
        </form>
        <div *ngIf="showChangePasswordForm">
          <form
          [formGroup]="changePasswordForm"
          class="signup-form sort-form"
          fxLayout="column"
          (ngSubmit)="updatePassword()"
        >
          <!-- headline -->
          <div class="form-headline text-center mb-32">
            <h1 class="font-weight-light">Change password</h1>
          </div>
      
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="newPassword"
              type="password"
              name="password"
              placeholder="********"
            />
          </mat-form-field>
      
          <button mat-button color="primary" type="submit">
            Change Password
          </button>
        </form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
