<div
  *ngIf="settingsReady"
  fxLayout="column"
  fxLayoutGap="20px"
  style="padding: 20px"
>
  <div fxLayout="column" class="full-width" fxLayoutGap="20px">
    <!-- Account Info -->
    <div fxLayout="row" fxLayout.lt-sm="column" class="full-width">
      <mat-card         fxFlex="100"
      [@animate]="{
        value: '*',
        params: { delay: 100 + 'ms', y: '50px' }
      }"
      class="p-0">
      <mat-card-header>
        <mat-card-title><h1>Account Info</h1></mat-card-title>
        <span fxFlex></span>
        <button mat-icon-button [disabled]="true" (click)="true"><mat-icon>create</mat-icon></button>
      </mat-card-header>
      <mat-card-content></mat-card-content>
      </mat-card>
    </div>
    <!-- Password Change -->
    <div fxLayout="row" fxLayout.lt-sm="column" class="full-width">
      <mat-card
        fxFlex="50"
        [@animate]="{
          value: '*',
          params: { delay: 200 + 'ms', y: '50px' }
        }"
        class="p-0"
      >
      <mat-card-header>
        <mat-card-title><h1>Password Change</h1></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form
          [formGroup]="changePasswordForm"
          class=""
          fxLayout="column"
          *ngIf="passwordChangeReady"
        >
          <mat-form-field class="full-width">
            <mat-label>Current Password</mat-label>
            <input
              matInput
              formControlName="oldPassword"
              type="password"
              name="password"
              placeholder=""
            />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>New Password</mat-label>
            <input
              matInput
              formControlName="newPassword"
              type="password"
              name="password"
              placeholder=""
            />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          type="button"
          (click)="updatePassword()"
        >
          Change Password
        </button>
      </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
