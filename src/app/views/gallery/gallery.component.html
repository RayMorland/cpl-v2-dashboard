<div
  *ngIf="mediaReady"
  fxLayout="column"
  fxLayoutGap="20px"
  style="padding: 20px"
>
  <div
    fxLayout="row"
    fxLayout.lt-sm="column"
    [@animate]="{ value: '*', params: { y: '50px', delay: '100ms' } }"
  >
    <button mat-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon> Add Media Item
    </button>
  </div>
  <div
    class="full-width"
    [@animate]="{ value: '*', params: { y: '50px', delay: '200ms' } }"
  >
    <mat-card class="p-0">
      <mat-card-title class="m-0">
        <div class="card-title-text"><h2>Media gallery</h2></div>
        <mat-divider></mat-divider>
      </mat-card-title>
      <mat-card-content>
        <div *ngIf="media.length === 0">
          <h2>No Media</h2>
        </div>
        <mat-grid-list cols="3" rowHeight="1:1" class="app-gallery">
          <!-- Gallery item -->
          <mat-grid-tile
            *ngFor="let photo of media; let i = index"
            [@animate]="{
              value: '*',
              params: { delay: i * 100 + 'ms', y: '50px' }
            }"
          >
            <img [src]="photo.url" alt="" />
            <!-- item detail, show on hover -->
            <div class="gallery-control-wrap">
              <div class="gallery-control">
                <h4 class="photo-detail fz-1" [fxHide.lt-sm]="true">
                  {{ photo.name }}
                </h4>
                <span fxFlex></span>
                <button
                  mat-icon-button
                  [matMenuTriggerFor]="photoMenu"
                  class=""
                >
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #photoMenu="matMenu">
                  <button mat-menu-item>
                    <mat-icon>send</mat-icon>Send as attachment
                  </button>
                  <button mat-menu-item>
                    <mat-icon>favorite</mat-icon>Favorite
                  </button>
                  <button mat-menu-item>
                    <mat-icon>delete</mat-icon>Delete
                  </button>
                </mat-menu>
              </div>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
